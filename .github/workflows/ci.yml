name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libatomic1
      
      - name: Install Python dependencies
        run: uv sync
      
      - name: Install unidic dictionary for MeCab
        run: uv run python -m unidic download
      
      - name: Run tests with coverage
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Run linter (ruff check)
        run: uv run ruff check .
      
      - name: Run formatter check (ruff format)
        run: uv run ruff format --check .
      
      - name: Run type checker (pyright strict mode)
        run: uv run pyright
      
