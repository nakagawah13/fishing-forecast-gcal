name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libatomic1
      
      - name: Install Python dependencies
        run: uv sync
      
      - name: Run linter (ruff check)
        run: uv run ruff check .
      
      - name: Run formatter check (ruff format)
        run: |
          uv run ruff format --check . || (
            echo "‚ùå Code formatting issues detected."
            echo "üí° Run 'uv run ruff format .' locally to auto-fix."
            exit 1
          )
      
      - name: Run type checker (pyright)
        run: uv run pyright
      
      - name: Run tests with coverage
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true
      
